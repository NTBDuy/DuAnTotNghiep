<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login Page</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/assets/client/css/styles.css" rel="stylesheet" />
    <style>
        body {
            background: url(https://cdn.tgdd.vn/mwgcart/orderhistory/images/bg.png) transparent repeat center top;
        }
    </style>
    <!-- JQuery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" type="text/css"
        media="all" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        type="text/javascript"></script>
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-8 mx-auto col-lg-5 ">
                <form th:action="@{/security/login}" method="post"
                    class="p-4 p-sm-4 border rounded-3 bg-light shadow mb-5 bg-body rounded">
                    <div class="row text-center">
                        <p style="color: red;" th:text="${message}"></p>
                    </div>
                    <hr class="mb-4 mt-2">
                    <div class="form-floating mb-3">
                        <input name="username" type="text" class="form-control" id="floatingInput">
                        <label for="floatingInput">Email or Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password" type="password" class="form-control" id="floatingPassword">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="checkbox mb-3">
                                <label>
                                    <input name="remember-me" type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-end mb-3">
                                <a href="#" ng-click="showForgotPass()" class="text-decoration-none link-danger"> Forgot
                                    password
                                    ?</a>
                            </div>
                        </div>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    <hr class="my-4">
                    <div class="text-center mt-2">
                        <a class="btn btn-primary" href="/oauth2/authorization/facebook"
                            style="border-radius: 50%; color: white; cursor: pointer;"><i
                                class="fab fa-facebook"></i></a>
                        |
                        <a class="btn btn-danger" href="/oauth2/authorization/google"
                            style="border-radius: 50%; color: white; cursor: pointer;"><i class="fab fa-google"></i></a>
                    </div>
                    <div class="row pt-3">
                        <p class="text-center"><a href="#" ng-click="showRegister()" class="text-decoration-none link-success">
                                Register now</a> or <a href="/" class="text-decoration-none link-secondary">Back
                                to
                                index</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="forgotPass" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Forgot password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 mb-2">
                        <label for="email_forgot" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email_forgot">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" ng-click="forgot()">Send</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 mb-2">
                        <label for="fullname" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="fullname">
                    </div>
                    <div class="col-md-12 mb-2">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="col-md-12 mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-12 mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-md-12 mb-2">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" ng-click="register()">Register</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" >Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Ok</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/client/js/login-ctrl.js"></script>
</body>

</html>
