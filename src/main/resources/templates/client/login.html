<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login Page</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/assets/client/css/styles.css" rel="stylesheet" />
    <style>
        body {
            background: url(https://cdn.tgdd.vn/mwgcart/orderhistory/images/bg.png) transparent repeat center top;
        }
    </style>
</head>

<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-8 mx-auto col-lg-5 ">
                <form th:action="@{/security/login}" method="post" class="p-4 p-sm-4 border rounded-3 bg-light shadow mb-5 bg-body rounded">
                    <div class="row text-center">
                        <p style="color: red;" th:text="${message}"></p>
                    </div>
                    <hr class="mb-4 mt-2">
                    <div class="form-floating mb-3">
                        <input name="username" type="text" class="form-control" id="floatingInput">
                        <label for="floatingInput">Email or Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password" type="password" class="form-control" id="floatingPassword">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="checkbox mb-3">
                                <label>
                                    <input name="remember-me" type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-end mb-3">
                                <a th:href="@{/security/forgot}" class="text-decoration-none link-danger"> Forgot password
                                    ?</a>
                            </div>
                        </div>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    <hr class="my-4">
                    <div class="text-center mt-2">
                        <a class="btn btn-primary" href="/oauth2/authorization/facebook"
                            style="border-radius: 50%; color: white; cursor: pointer;"><i
                                class="fab fa-facebook"></i></a>
                        |
                        <a class="btn btn-danger" href="/oauth2/authorization/google"
                            style="border-radius: 50%; color: white; cursor: pointer;"><i class="fab fa-google"></i></a>
                    </div>
                    <div class="row text-center pt-2 ">
                        <a th:href="@{/security/register}" class="text-decoration-none link-success">
                            Register !</a>
                    </div>
                    <div class="row text-center mt-2"><a href="/" class="text-decoration-none link-secondary">Back
                            to
                            index</a></div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
