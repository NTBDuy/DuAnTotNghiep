<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dashboard - Shop Admin</title>
    <!-- CSS -->
    <link href="/assets/admin/css/styles.css" rel="stylesheet" />
    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="sb-nav-fixed" ng-app="admin-app">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="/admin/">ADMIN DASHBOARD</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <!-- <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form> -->
        <!-- Navbar-->
        <ul class="navbar-nav d-none d-md-inline-block ms-auto me-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="/">Home Page</a></li>
                    <!-- <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                    <li><hr class="dropdown-divider" /></li> -->
                    <li><a class="dropdown-item" th:href="@{/security/logoff}">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Home Admin</div>
                        <a class="nav-link" href="/admin/">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Report
                        </a>
                        <div class="sb-sidenav-menu-heading">Management</div>
                        <a th:if="${#request.isUserInRole('ADMI')}" class="nav-link" href="#!authority">
                            <div class="sb-nav-link-icon"><i class="bi bi-person"></i></div>
                            Authorize
                        </a>
                        <a class="nav-link" href="#!product">
                            <div class="sb-nav-link-icon"><i class="bi bi-columns-gap"></i></div>
                            Products
                        </a>
                        <a class="nav-link" href="#!category">
                            <div class="sb-nav-link-icon"><i class="bi bi-list-stars"></i></div>
                            Categories
                        </a>
                        <a class="nav-link" href="#!brand">
                            <div class="sb-nav-link-icon"><i class="bi bi-list-stars"></i></div>
                            Brands
                        </a>
                        <a class="nav-link" href="#!account">
                            <div class="sb-nav-link-icon"><i class="bi bi-people"></i></div>
                            Accounts
                        </a>
                        <a class="nav-link" href="#!order">
                            <div class="sb-nav-link-icon"><i class="bi bi-people"></i></div>
                            Orders
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <p class="ng-view"/>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Dự án tốt nghiệp - FPoly</div>
                        </div>
                    </div>
                </footer>
            </footer>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="/assets/admin/js/scripts.js"></script>
    <script src="/assets/admin/js/admin-app.js"></script>
    <script src="/assets/admin/js/product-ctrl.js"></script>
    <script src="/assets/admin/js/category-ctrl.js"></script>
    <script src="/assets/admin/js/account-ctrl.js"></script>
    <script src="/assets/admin/js/brand-ctrl.js"></script>
    <script src="/assets/admin/js/order-ctrl.js"></script>
    <script src="/assets/admin/js/authority-ctrl.js"></script>
</body>

</html>
