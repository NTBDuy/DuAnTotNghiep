<main class="container-fluid px-4 mt-3 d-flex justify-content-center">
    <div class="card mb-4 pb-3" style="width: 90%;">
        <div class="row text-center">
            <h4 class="mt-4">BRAND MANAGEMENT</h4>
        </div>
        <div class="card-body p-0">
            <div class="container mx-1 mt-1">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a ng-click="initialize()" class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                            aria-selected="true">List</a>
                        <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                            type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Detail</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div>
                            <!-- LIST -->
                            <div class="container-fluid px-4">
                                <div class="d-flex justify-content-between">
                                    <div class="py-4">
                                        <h4 class="mt-4 mb-4">LIST BRAND</h4>
                                    </div>
                                    <div class="py-4 me-4">
                                        <form class="mt-4" ng-submit="search()">
                                            <div class="input-group">
                                                <input id="searchName" ng-model="searchName" ng-change="search()"
                                                    type="text" class="form-control" aria-label="Recipient's username"
                                                    aria-describedby="button-addon2">
                                                <button type="submit" ng-click="" class="btn btn-outline-secondary"
                                                    id="button-addon2"><i class="bi bi-search"></i></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="card mb-4">
                                    <!--                                        <div class="card-header">-->
                                    <!--                                            <div class="row">-->
                                    <!--                                                &lt;!&ndash; <div class="col"><i class="fas fa-table me-1"></i> List Products</div> &ndash;&gt;-->
                                    <!--                                                &lt;!&ndash; <div class="col"><p class="m-0" style="color: red;">#thongbao</p> </div> &ndash;&gt;-->
                                    <!--                                            </div>-->
                                    <!--                                        </div>-->
                                    <div class="card-body">
                                        <table class="table text-center">
                                            <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Detail</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in pager.items">
                                                    <td>{{item.id}}</td>
                                                    <td>{{item.name}}</td>
                                                    <td>
                                                        <div class="btn-group" role="group"
                                                            aria-label="Basic outlined example">
                                                            <button ng-click="detail(item)" type="button"
                                                                class="btn btn-outline-warning"><i
                                                                    class="bi bi-pencil-square"></i></button>
                                                            <button ng-click="delete(item)" type="button"
                                                                class="btn btn-outline-danger"><i
                                                                    class="bi bi-trash"></i></button>
                                                        </div>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                        <hr />
                                        <div class="text-center">
                                            <div class="btn-group" role="group" aria-label="Basic outlined example">
                                                <button ng-click="pager.first()" type="button"
                                                    class="btn btn-outline-secondary"><i class="bi bi-caret-left"></i><i
                                                        class="bi bi-caret-left"></i></button>
                                                <button ng-click="pager.prev()" type="button"
                                                    class="btn btn-outline-secondary"><i
                                                        class="bi bi-caret-left"></i></button>
                                                <button type="button" class="btn btn-outline-secondary">{{pager.page+1}}
                                                    of
                                                    {{pager.count}}</button>
                                                <button ng-click="pager.next()" type="button"
                                                    class="btn btn-outline-secondary"><i
                                                        class="bi bi-caret-right"></i></button>
                                                <button ng-click="pager.last()" type="button"
                                                    class="btn btn-outline-secondary"><i
                                                        class="bi bi-caret-right"></i><i
                                                        class="bi bi-caret-right"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div>
                            <!-- FORM -->
                            <div class="container-fluid px-4">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 class="mt-4 mb-4">Detail & Edit Brand</h4>
                                    </div>
                                </div>
                                <div class="card mb-4">
                                    <!-- <div class="card-header text-center" style="background-color: #fff;"></div> -->
                                    <div class="card-body">
                                        <form class="row g-3">
                                            <div class="col-md-3">
                                                <label for="inputID" class="form-label">ID</label>
                                                <input type="text" class="form-control" id="inputID" ng-model="form.id">
                                            </div>
                                            <div class="col-md-9">
                                                <label for="inputName" class="form-label">Name</label>
                                                <input type="text" class="form-control" id="inputName"
                                                    ng-model="form.name">
                                            </div>
                                            <div class="col-12">
                                                <p class="d-flex justify-content-center">
                                                    <button ng-click="reset()" class="btn btn-outline-secondary me-2"><i
                                                            class="bi bi-journal"></i></button>
                                                    <button ng-click="create()" class="btn btn-outline-success me-2"><i
                                                            class="bi bi-journal-plus"></i></button>
                                                    <button ng-click="update()" class="btn btn-outline-info me-2"><i
                                                            class="bi bi-journal-check"></i></button>
                                                    <button ng-click="delete(form)"
                                                        class="btn btn-outline-danger me-2"><i
                                                            class="bi bi-journal-x"></i></button>
                                                </p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
