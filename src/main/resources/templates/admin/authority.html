<main class="container-fluid px-4 mt-3 d-flex justify-content-center">
    <div class="card mb-4 pb-3" style="width: 90%;">
        <div class="row text-center">
            <h4 class="mt-4">AUTHORITY MANAGEMENT</h4>
        </div>
        <div class="card-body p-0">
            <div class="container mx-1 mt-1">
                <div class="container-fluid px-4 mt-3 d-flex justify-content-center">
                    <div class="card mb-4" style="width: 90%;">
                        <div class="d-flex justify-content-between">
                            <div class="py-4">
                                <h4 class="mt-4 ms-4">PHÂN QUYỀN TÀI KHOẢN</h4>
                            </div>
                            <div class="py-4 me-4">
                                <form class="mt-4" ng-submit="search()">
                                    <div class="input-group">
                                        <input id="searchName" ng-model="searchName" ng-change="search()"
                                            type="text" class="form-control" aria-label="Recipient's username"
                                            aria-describedby="button-addon2">
                                        <button type="submit" ng-click="" class="btn btn-outline-secondary"
                                            id="button-addon2"><i class="bi bi-search"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <table class="table text-center">
                                <thead>
                                    <tr>
                                        <th scope="col">Username</th>
                                        <th scope="col">Email</th>
                                        <th scope="col" ng-repeat="role in roles" class="text-center">{{role.name}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="acc in items">
                                        <td class="py-5">{{acc.username}}</td>
                                        <td class="py-5">{{acc.email}}</td>
                                        <td class="py-5 text-center" ng-repeat="role in roles">
                                            <input ng-checked="authority_of(acc,role)" type="checkbox" ng-click="authority_changed(acc,role)">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
